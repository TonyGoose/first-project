<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Пример веб-страницы</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 20px;
      }

      h1 {
        text-transform: uppercase;
        color: #4a90e2;
        text-align: center;
        font-size: 2.5em;
      }

      p {
        font-size: 1.2em;
        line-height: 1.5;
        color: #333;
        text-align: justify;
        max-width: 800px;
        margin: 0 auto;
      }

      p:first-child {
        font-weight: bold;
      }

      p:nth-child(2) {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <h1>HOME</h1>
    <!-- Комментарий -->
    <p>Первый абзац.</p>
    <p>Второй абзац.</p>
  </body>
</html>
